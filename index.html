---
layout: default
title: Home
---
{% for post in site.posts limit: 5  %}
	
	<div class="entry">

        <h2 class="entry-title"><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></h2>
		<p class="meta">On {{ post.date | date_to_string }}</p>
	
		{{ post.excerpt }}

	</div>

	
{% endfor %}
